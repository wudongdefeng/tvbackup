name: sync_to_gitcode

on:
  workflow_dispatch:

jobs:
  push-to-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        run: |
          echo "Run Clone Step!"
          git config --global init.defaultBranch main
          git init
          git remote add origin https://${GITHUB_USERNAME}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git fetch --all
          for branch in `git branch -a | grep remotes | grep -v HEAD`; do
            git branch --track ${branch##*/} $branch
          done
        env:
          GITHUB_REPOSITORY: wudongdefeng/tvbackup
          GITHUB_USERNAME: wudongdefeng
          GITHUB_TOKEN: ${{ secrets.USER_TOKEN }}
          
      
      - name: Push to GitCode
        run: |
          remote_repo="https://gxdfgdr:${GITCODE_PAT}@gitcode.com/${GITCODE_REPOSITORY}.git"
          git remote add gitcode "${remote_repo}"
          git show-ref
          git branch --verbose
          # publish all
          git push --all --force gitcode
          git push --tags --force gitcode
        env:
          GITCODE_REPOSITORY: gxdfgdr/groceries
          GITCODE_PAT: ${{ secrets.GITCODE_PAT }}
